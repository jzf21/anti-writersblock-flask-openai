<!DOCTYPE html>
<head>
  <title>Writers Flow</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  
  <h3>Generate Scenes/Summaries</h3>
  <form action="/" method="post">
    <input type="text" name="name1" placeholder="Enter a Name" required />
    <input type="text" name="name2" placeholder="Enter a Name" required />
    <input type="text" name="keyword" placeholder="Examples:enemies to lovers/fight scene" required />
    <input type="submit" value="Generate " />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
